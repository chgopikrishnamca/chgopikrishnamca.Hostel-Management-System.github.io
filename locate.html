<html>
<head>
  
  <title>Adding Maps to Your Web Page</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  
</head>
<body>
<h1>Tag Your Favourite Places on the Maps</h1>
<div id="map" style="height: 400px; width: 800px;"></div>
<script type="text/javascript">
    var locations = [
      ['Old Boys Hostel', 18.1485197, 83.37298970000006, 4],
      ['New Boys Hostel', 18.1490116, 83.37146759999996, 5],
      ['Old Girls Hostel', 18.1490531, 83.37758299999996, 3],
      ['New Girls Hostel', 18.1484901, 83.37763089999999, 2],
      ['JNTU Vizianagaram', 18.151102, 83.375673, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(18.151102, 83.375673),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
